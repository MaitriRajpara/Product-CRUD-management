<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body onload="displayProducts()">
    <div class="container mt-4">
      <div class="card p-3 text-center">
        <h3 class="text-center">Product Management System</h3>
      </div>

      <!-- Buttons -->
      <div class="text-center my-3">
        <button
          class="btn btn-primary w-100"
          onclick="navtoAddProduct()"
          aria-label="Add a new product"
        >
          Add Product
        </button>
      </div>

      <!-- Filter & Sort -->
      <div class="row mb-3">
        <div class="col-md-6">
          <input
            type="text"
            id="filterInput"
            class="form-control"
            placeholder="Filter by Name or Description"
            onkeyup="filterAndDisplay()"
            aria-describedby="filterHelp"
          />
        </div>
        <div class="col-md-6">
          <select
            id="sortSelect"
            class="form-control"
            onchange="filterAndDisplay()"
            aria-label="Sort products by price or name"
          >
            <option value="">Sort By</option>
            <option value="Price">Price</option>
            <option value="ProductName">Product Name</option>
          </select>
        </div>
      </div>

      <!-- Product List -->
      <section id="productList" class="row" aria-live="polite">
        <!-- Products will be dynamically added here -->
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
