<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>

    <!-- Bootstrap CSS for styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="text-center">Product Management</h2>

      <!-- Add Product Button -->
      <button class="btn btn-primary mb-3 w-100 mt-3">Add Product</button>

      <!-- Search Input Field -->
      <input
        type="text"
        id="searchInput"
        class="form-control mb-3"
        placeholder="Search by Name or Description"
      />

      <!-- Product List Container -->
      <div class="row" id="productList">
        <!-- Example Product Card -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="placeholder.jpg"
              class="card-img-top"
              alt="Product Image"
            />
            <div class="card-body">
              <h5 class="card-title">Product Name</h5>
              <p class="card-text">Product Description</p>
              <p class="card-text"><strong>$100</strong></p>
              <button class="btn btn-warning">Edit</button>
              <button class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
        <!-- Example Product Card Ends -->
      </div>
    </div>

    <!-- Product Form Dialog -->
    <div class="dialog" id="productDialog">
      <div class="content">
        <!-- Dialog Header -->
        <div class="header d-flex justify-content-between">
          <h5 id="productTitleHeader">Add Product</h5>
          <button type="button" class="btn-close"></button>
        </div>

        <!-- Dialog Body -->
        <div class="body">
          <form id="productForm">
            <!-- Hidden field for Product ID -->
            <input type="hidden" id="productId" />

            <!-- Product Name Field -->
            <div class="mb-3">
              <label>Product Name</label>
              <input
                type="text"
                id="productName"
                class="form-control"
                required
              />
            </div>

            <!-- Product Image Upload -->
            <div class="mb-3">
              <label>Image</label>
              <input
                type="file"
                id="productImageInput"
                class="form-control"
                accept="image/*"
              />
              <img
                id="productImagePreview"
                class="mt-2 rounded w-100"
                style="display: none"
              />
            </div>

            <!-- Product Description Field -->
            <div class="mb-3">
              <label>Description</label>
              <textarea id="productDesc" class="form-control"></textarea>
            </div>

            <!-- Product Price Field -->
            <div class="mb-3">
              <label>Price</label>
              <input
                type="number"
                id="productPrice"
                class="form-control"
                required
              />
            </div>

            <!-- Save and Cancel Buttons -->
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-secondary">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
